# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate ddl-auto - create-drop ensures clean state for each test run context
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable JWT for easier testing if needed, or keep it enabled
# For integration tests, we usually want it enabled to test security too
